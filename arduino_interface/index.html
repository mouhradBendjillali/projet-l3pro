<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MockUp App For Arduino</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script src="js/jquery.js"></script>
    <link href="css/css.css" rel="stylesheet">
    
    <script src="js/arduinoClass.js"></script>
    <script src="js/pinClass.js"></script>
    <script src="js/pinNumClass.js"></script>
    <script src="js/pinAnaClass.js"></script>
    <script src="js/fonctionsOscillo.js"></script>
    <script src="js/fonctions.js"></script>

<link rel="stylesheet" href="css/jquery-ui.css">
<script src="js/jquery-ui.js"></script>

	<script>
		$(function() {
			var tabs = $( "#tabs" ).tabs();
			tabs.find( ".ui-tabs-nav" ).sortable({
				axis: "x",
				stop: function() {
				tabs.tabs( "refresh" );
				}
			});
		});
	</script>

</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top" style="position:static">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
		           		<span class="appTitle">Arduino Uno</span>
		           		<select name="portCOM" size="1">
		                		<option>COM1</option>
		                		<option>COM2</option>
				                <option>COM3</option>
		        		</select>
		            		<button class="btn btn-default navbar-btn">Connexion</button>
				</div>
				<div class="col-md-8">
		            <button class="btn btn-default navbar-btn">Masquer</button>
		            <button class="btn btn-default navbar-btn">Charger</button>
		           	<button class="btn btn-default navbar-btn">Sauver</button>
				</div>
			</div>
		</div>
	</nav>

	<div class="container" id="arduino">
        <div class ="row">
			<div class="col-md-7">

				<div id="num">
				</div>

				<div id="ana">
				</div>
			</div>
			

			
			<div class="col-md-5">
				<div id="tabs">
					<ul>
						<li><a href="#Oscilloscope">Oscilloscope</a></li>
						<li><a href="#Editeur">Editeur</a></li>
					</ul>
					<div id="Oscilloscope">
					</div>
					<div id="Editeur">
						<!--Fenetre Editeur-->
						<textarea rows="9" cols="40"></textarea>
				        <button class="btn btn-default">Charger</button>
				       	<button class="btn btn-default">Sauver</button>	
				        <button class="btn btn-default" id="jouerOscillo" onclick="jouerOscillo()">Jouer</button>	
				        <button class="btn btn-default">Clear</button>
					</div>
				</div>	
		
			</div>

		</div>
	</div>
    
        <script type="text/javascript">
	    
	    /*var JQuery_estPresent = (typeof jQuery != "undefined")?true:false;
	    console.log(JQuery_estPresent);*/
		var pin1 = new pinNum(1);
		var pin2 = new pinNum(2); 
		var pin3 = new pinNum(3); 
		var pin4 = new pinNum(4); 
		var pin5 = new pinNum(5);
		var pin6 = new pinNum(6); 
		var pin7 = new pinNum(7); 
		var pin8 = new pinNum(8); 
		var pin9 = new pinNum(9); 
		var pin10 = new pinNum(10); 
		var pin11 = new pinNum(11); 
		var pin12 = new pinNum(12); 

		var pinA0 = new pinAna(0);
		var pinA1 = new pinAna(1);
		var pinA2 = new pinAna(2);
		var pinA3 = new pinAna(3);
		var pinA4 = new pinAna(4);
		var pinA5 = new pinAna(5); 
		
		var numPinTab = [ pin1, pin2, pin3, pin4, pin5, pin6, pin7, pin8, pin9, pin10, pin11, pin12];
		var anaPinTab = [pinA0, pinA1, pinA2, pinA3, pinA4, pinA5] ;
		var oscillo = "";
		var editeur = "";
		
		var arduino = new Arduino(numPinTab, anaPinTab, oscillo, editeur);
		arduino.showNum();
		arduino.showAna();
        </script>
</body>
</html>
