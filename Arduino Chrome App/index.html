<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MockUp App For Arduino</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script src="js/jquery.js"></script>
    <link href="css/css.css" rel="stylesheet">
    <script src="js/arduinoClass.js"></script>
    <script src="js/pinClass.js"></script>
    <script src="js/pinNumClass.js"></script>
    <script src="js/pinAnaClass.js"></script>
    <script src="js/fonctionsOscillo.js"></script>
    <script src="js/fonctions.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
	<script src="js/jquery-ui.js"></script>
    
    
    
	<script autorequire="/main.js" moduledir="/node_modules/" src="/node_modules/chrome-app-module-loader/module.js" ></script>
	

</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top" style="position:static">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
		           		<span class="appTitle">Arduino Uno</span>
		           		<select id="ports">
		                		
		        		</select>
		            	<button id="selectBtn" class="btn btn-default navbar-btn">Connexion</button>
				</div>
				<div class="col-md-8">
		            <button class="btn btn-default navbar-btn">Masquer</button>
		            <button class="btn btn-default navbar-btn">Charger</button>
		           	<button class="btn btn-default navbar-btn">Sauver</button>
				</div>
			</div>
		</div>
	</nav>

	<div class="container" id="arduino">
        <div class ="row">
			<div class="col-md-7">

				<div id="num">
				</div>

				<div id="ana">
				</div>
			</div>
			

			
			<div class="col-md-5">
				<div id="tabs">
					<ul>
						<li><a href="#Oscilloscope">Oscilloscope</a></li>
						<li><a href="#Editeur">Editeur</a></li>
					</ul>
					<div id="Oscilloscope">
					</div>
					<div id="Editeur">
						<!--Fenetre Editeur-->
						<textarea rows="9" cols="40"></textarea>
				        <button class="btn btn-default">Charger</button>
				       	<button class="btn btn-default">Sauver</button>	
				        <button class="btn btn-default" id="jouerOscillo">Jouer</button>	
				        <button class="btn btn-default">Clear</button>
					</div>
				</div>	
		
			</div>

		</div>
	</div>
    	
</body>
</html>
