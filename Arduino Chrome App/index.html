<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>App beta Arduino</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script src="js/jquery.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/arduinoClass.js"></script>
    <script src="js/pinClass.js"></script>
    <script src="js/pinNumClass.js"></script>
    <script src="js/pinAnaClass.js"></script>
    <script src="js/fonctionsOscillo.js"></script>
    <script src="js/fonctions.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
	<script src="js/jquery-ui.js"></script>
	<script src="js/FileSaver.js"></script>
	<script src="js/Blob.js"></script>
    
    
    
	<script autorequire="/main.js" moduledir="/node_modules/" src="/node_modules/chrome-app-module-loader/module.js" ></script>
	

</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="row">
				<div class="col-md-10">
					<img id="logo_quai_lab" src="images/logo_quai_lab.png" alt=""/>
					<img id="logo_arduino" src="images/logo_arduino.png" alt=""/>
					<span class="appTitle">Arduino Uno</span>
					<select id="ports">
		                		
	        		</select>
	            	<button id="connectBtn" class="btn btn-default navbar-btn">Connexion</button>
				</div>
				<div class="col-md-2" id="btn">
					<input type="file" id="loadFile" accept="text/xml"></input>
		            <button id="chargerBtn" class="btn btn-default navbar-btn">Charger</button>
		           	<button id="sauverBtn" class="btn btn-default navbar-btn">Sauver</button>
				</div>
			</div>
		</div>
	</nav>

	<div class="container" id="arduino">
        <div class ="row">
			<div class="col-md-7">
				<div class="row">
					<div class="col-md-10">
						<h5>ENTRÉES/SORTIES NUMÉRIQUES</h5>
					</div>
					<div class="col-md-2">
						<button id="masquerBtnNum" class="btn btn-default navbar-btn masquer">Masquer</button>
					</div>
				</div>
				<div id="num">
					<p>Veuillez connecter un Arduino</p>
				</div>
				
				<div class="row">
					<div class="col-md-10">
						<h5>ENTRÉES/SORTIES ANALOGIQUES</h5>
					</div>
					<div class="col-md-2">
						<button id="masquerBtnAna" class="btn btn-default navbar-btn masquer">Masquer</button>
					</div>
				</div>
				<div id="ana">
					<p>Veuillez connecter un Arduino</p>
				</div>
			</div>
			

			
			<div class="col-md-5">
				<div id="tabs">
					<ul>
						<li><a href="#Oscilloscope">Oscilloscope</a></li>
						<li><a href="#Editeur">Editeur</a></li>
					</ul>
					<div id="Oscilloscope">
					</div>
					<div id="Editeur">
						<!--Fenetre Editeur-->
						<textarea rows="9" cols="40"></textarea>
				        <button class="btn btn-default">Enregistrer</button>
				        <button class="btn btn-default" id="jouerEditeur">Jouer</button>	
				        <button class="btn btn-default">Effacer</button>
					</div>
				</div>	
		
			</div>

		</div>
	</div>
	
	<div class="hideDialog" id="dialog-confirm" title="Sauvergarde de votre Configuration">
		<p>
			Veuillez choisir un nom à votre fichier 
		</p>
		<input type="text" id="fileName" /><label>.xml</label>
	</div>
	
	<div class="hideDialog" id="dialog-error" title="Sauvergarde de votre Configuration">
		<p>
			Erreur: Connectez un Arduino avant d'utiliser cette fonctionnalité.
		</p>
	</div>
    	
</body>
</html>
