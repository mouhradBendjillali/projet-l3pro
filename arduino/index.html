<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MockUp App For Arduino</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <!--<script src="js/bootstrap.min.js"></script>-->
    <script src="js/jquery.js"></script>
    <link href="css/css.css" rel="stylesheet">
    
    <script src="js/arduinoClass.js"></script>
    <script src="js/pinClass.js"></script>
    <script src="js/pinNumClass.js"></script>
    <script src="js/pinAnaClass.js"></script>

<link rel="stylesheet" href="css/jquery-ui.css">
<script src="js/jquery-ui.js"></script>

	<script>
	    //Fonction de gestion des onglets oscilloscope/editeur.
		$(function() {
			var tabs = $( "#tabs" ).tabs();
			tabs.find( ".ui-tabs-nav" ).sortable({
				axis: "x",
				stop: function() {
				tabs.tabs( "refresh" );
				}
			});
		});
	</script>

</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top" style="position:static">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
		           		<span class="appTitle">Arduino Uno</span>
		           		<select name="portCOM" size="1">
		                		<option>COM1</option>
		                		<option>COM2</option>
				                <option>COM3</option>
		        		</select>
		            		<button class="btn btn-default navbar-btn">Connexion</button>
				</div>
				<div class="col-md-8">
		            		<button class="btn btn-default navbar-btn">Masquer</button>
		            		<button class="btn btn-default navbar-btn">Charger</button>
		           		<button class="btn btn-default navbar-btn">Sauver</button>
				</div>
			</div>
		</div>
	</nav>

	<div class="container" id="arduino">
                <div class ="row">
			<div class="col-md-7">
				
				<!-- Création de la div destinée à accueillir le tableau de pins numeriques -->
				<div id="num">
				</div>

                <!-- Création de la div destinée à accueillir le tableau de pins analogiques -->
				<div id="ana">
				</div>
			</div>
			

			
			<div class="col-md-5">
				<div id="tabs">
					<ul>
						<li><a href="#Oscilloscope">Oscilloscope</a></li>
						<li><a href="#Editeur">Editeur</a></li>
					</ul>
					<!-- Création de l'onglet destiné à accueillir l'oscilloscope -->
					<div id="Oscilloscope">
						<p>Oscilloscope</p>
					</div>
					<!-- Création de l'onglet destiné à accueillir l'éditeur -->
					<div id="Editeur">
						<!--Fenetre Editeur-->
						<textarea rows="9" cols="40"></textarea>
					</div>
				</div>			
			</div>

		</div>
	</div>
    
        <script type="text/javascript">
    
    //Creation d'un faux objet ARDUINO pour tester la mise en page.
        
        //Creation du tableau de Pins Numeriques
		var numPinTab =[ new pinNum(), new pinNum(), new pinNum(), new pinNum(), new pinNum(), new pinNum(), new pinNum(), new pinNum(), new pinNum(), new pinNum(), new pinNum(), new pinNum()];
		
		//Creation du tableau de Pins Analogiques
		var anaPinTab = [new pinAna(), new pinAna(), new pinAna(), new pinAna(), new pinAna(), new pinAna()] ;
		
		var oscillo = "";
		var editeur = "";
		
		//Initialisation de l'arduino, avec les objets correspondants.
		var arduino = new Arduino(numPinTab, anaPinTab, oscillo, editeur);
		
		//Affichage du tableau de pins numeriques
		arduino.showNum();
		//Affichage du tableau de pins Analogiques
		arduino.showAna();
		
        </script>
</body>
</html>
